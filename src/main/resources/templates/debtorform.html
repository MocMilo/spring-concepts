<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Fill the form</p>
<div>
    <form action="#" th:action="@{/}" th:object="${debtorForm}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td><input type="text" th:field="*{surname}"/></td>
                <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname Error</td>
            </tr>
            <tr>
                <td>ssn:</td>
                <td><input type="text" th:field="*{ssn}"/></td>
                <td th:if="${#fields.hasErrors('ssn')}" th:errors="*{ssn}">ssn Error</td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
